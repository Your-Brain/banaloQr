<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Fatty_Qr</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="img">
        <div class="imginner"></div>
      </div>
      <div class="wrapper">
        <div class="box">
          <div class="box_inner">
            <p><span class="typing"></span><span>|</span></p>
            <div class="input">
              <input type="text" name="" id="text" placeholder="Enter text" />
            </div>
            <div class="btns">
              <button class="sub">Generate</button>
              <button class="re">Rephrase</button>
            </div>
          </div>
          <div class="right"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.16/typed.umd.js"
      integrity="sha512-+2pW8xXU/rNr7VS+H62aqapfRpqFwnSQh9ap6THjsm41AxgA0MhFRtfrABS+Lx2KHJn82UOrnBKhjZOXpom2LQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
